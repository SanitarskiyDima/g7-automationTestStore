name: Cypress Tests

on:
  push:
  workflow_dispatch:
    inputs:
      username:
        description: 'A username passed from the caller workflow'
        required: true
        type: string


jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Cypress run
        uses: cypress-io/github-action@v5